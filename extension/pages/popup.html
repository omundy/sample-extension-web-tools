<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Popup</title>
    <link rel="stylesheet" type="text/css" href="./popup.css">
</head>

<body>

    <div class="container">

        <div class="header">
            <button id="closeBtn" class="closeBtn"> X </button>
            <div id="status"></div>
        </div>

        <div class="content">

            <h3>
                Web Tools
                <img src="../assets/img/icon-16x16.png" alt="">

            </h3>
            <div>
                <a href="https://github.com/omundy/sample-extension-web-tools" target="_blank">github</a> | 
                <a id="optionsBtn" class="optionsBtn" href="#">options</a>
            </div>



            <div class="section">
                Press <code>CTL+g</code> while <a href="https://www.sitepoint.com/when-do-elements-take-the-focus/" target="_blank">focused</a> on github.com or .io page to open the opposite.
            </div>

            <form class="section">
                <input type="text" id="pass" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
            </form>


            <div id="info"></div>

        </div><!-- content -->

    </div><!-- container -->

    <script src="./popup.js"></script>
</body>

</html>
